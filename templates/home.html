<!-- Home page template for the AstroGen AI app. Provides a brief description and a button to navigate to the astrological insights form. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and links to external CSS and Bootstrap for styling. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroGen AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container displaying the welcome message and navigation link -->
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the AstroGen AI App</h1>
        <p class="lead text-center">
            This application uses advanced AI models to provide personalized astrological insights based on your birth details and queries.
        </p>
        <!-- Button to navigate to the astrological insights form -->
        <div class="text-center mt-4">
            <a href="/astrological_insights" class="btn btn-primary">Get Your Astrological Insights</a>
        </div>
    </div>
</body>
</html>
